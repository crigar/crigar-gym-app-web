<div align="center" class="background">
  <div class="col-md-6 col-xs-12 login" >
    <ngb-tabset type="pills" >
      <ngb-tab title="Iniciar Sesion">
        <ng-template ngbTabContent>
          <div >
            <form #f="ngForm" [formGroup]="login" (ngSubmit)="signin()">
              <div class="form-group">
                <label for="exampleInputEmail1">Nombre de Usuario</label>
                <input type="text" formControlName="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuario">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contrase√±a</label>
                <input type="password" formControlName="pass" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <ngb-alert *ngIf="response.show" type="{{response.type}}" (close)="true">{{response.message}}</ngb-alert>
              <button type="submit" class="btn btn-primary">Iniciar</button>
            </form>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Registro">
        <ng-template ngbTabContent>
          <app-user-form [type]="'user'" ></app-user-form>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>
